<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1> MY list</h1>
        <ul id="mylist">
            <li class="item">lorem1</li>
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Lorem ipsum dolor sit.</li>
        </ul>
        <button id="addnew">Add new button</button>
    </div>
    <script>
        var items = document.getElementsByTagName('li');
        for( var i=0;i< items.length;i++){
            var item= items[i];
            item.addEventListener('click', function(event){
             event.target.parentNode.removeChild(event.target); 
            })
        }

        document.getElementById('addnew').addEventListener('click', function(event){
            var itemParent=document.getElementById('mylist');
            var newitem=document.createElement('li');
            newitem.innerText='New work add';
            itemParent.appendChild(newitem);

        })

        document.getElementById('mylist').addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
</html>
