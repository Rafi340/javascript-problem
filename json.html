<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>
    <ul id="user-container">

    </ul>
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="bodyContainer" type="text" placeholder="post er main part">
    <br>
    <button id="submit">Submit</button>
    <script>
       
        document.getElementById("submit").addEventListener("click",function(){
           const title= document.getElementById("title").value;
           const bodyContainer=document.getElementById("bodyContainer").value;
            const post={title:title, body:bodyContainer}
            server(post) 
        })
        function server(postInfo)
        {
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),

            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
        .then((response) => response.json())
        .then((data) => console.log(data));

        }
       

        function displayUser(users) {
            const userName = users.map(user => user.username);
            const ul = document.getElementById("user-container");
            for (let i = 0; i < userName.length; i++) {
                const name = userName[i];
                const li = document.createElement("li");
                li.innerText = name;
                ul.appendChild(li);
            }
        }
    </script>
</body>

</html>
